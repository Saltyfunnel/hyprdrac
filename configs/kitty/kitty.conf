# ----------------------------
# Minimal & Clean Kitty Config
# ----------------------------

# Fonts
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# Fallback fonts
fallback_font_family "Noto Color Emoji, Symbols Nerd Font"

# Colors
foreground #f0f0f0                 # main text
background #1a1a1acc               # semi-transparent like Wofi
cursor #f0f0f0
cursor_text_color #000000
selection_background #7d7c7c
selection_foreground #000000

# Window & padding
window_padding_width 8              # subtle inner spacing
hide_window_decorations yes         # removes borders and title bar
dynamic_background_opacity yes      # allows transparency
active_tab_foreground #f0f0f0
inactive_tab_foreground #a0a0a0

# Scrolling
scrollback_lines 10000
scroll_on_output yes
scroll_on_keystroke yes

# Input & behavior
hide_mouse_when_typing yes
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
focus_follows_mouse yes             # optional: makes terminal feel lightweight

# Visual tweaks
enable_audio_bell no
bell_on_tab no
