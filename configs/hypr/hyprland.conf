#######################################################################################
# CLEANED-UP HYPRLAND CONFIG WITH DRACULA COLORS, ANIMATIONS, AND FIXED SYNTAX
#######################################################################################

# MONITOR SETTINGS
monitor=DP-2,2560x1440@165,0x0,1

# PROGRAM SHORTCUTS
$terminal=kitty
$fileManager=thunar
$browser=firefox
$menu=wofi --show drun --style ~/.config/wofi/style.css --prompt "ó°£‡"
$editor=code-oss
$colorPicker=hyprpicker
$music=spotify-launcher

# AUTOSTART PROGRAMS
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# GENERAL SETTINGS
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col.active_border = rgba(bd93f9ff)   # Dracula purple
    col.inactive_border = rgba(44475aff) # Dracula selection
}

# DECORATION
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1
        ignore_opacity = true
        new_optimizations = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
}

# ANIMATIONS
animations {
    enabled = true
    bezier = wind,0.05,0.9,0.1,1.05
    bezier = winIn,0.1,1.1,0.1,1.1
    bezier = winOut,0.3,-0.3,0,1
    bezier = liner,1,1,1,1
    animation = windows,1,6,wind,slide
    animation = windowsIn,1,6,winIn,slide
    animation = windowsOut,1,5,winOut,slide
    animation = windowsMove,1,5,wind,slide
    animation = border,1,1,liner
    animation = borderangle,2,30,liner,loop
    animation = fade,1,10,default
    animation = workspaces,1,5,wind
}

# DWINDLE LAYOUT
dwindle {
    pseudotile = true
    preserve_split = true
}

# MISC
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

# INPUT DEVICES
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# GESTURES
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# DEVICE SPECIFIC SETTINGS
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
$mainMod = SUPER
bind = $mainMod,Return,exec,$terminal
bind = $mainMod,B,exec,$browser
bind = $mainMod,C,exec,$editor
bind = $mainMod,M,exec,$music
bind = $mainMod,Q,killactive
bind = $mainMod,Esc,exit
bind = $mainMod,F,exec,$fileManager
bind = $mainMod,W,togglefloating
bind = $mainMod,D,exec,$menu
bind = $mainMod,J,togglesplit
bind = $mainMod,left,movefocus,l
bind = $mainMod,right,movefocus,r
bind = $mainMod,up,movefocus,u
bind = $mainMod,down,movefocus,d
bind = $mainMod,0,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod,9,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod,S,exec,grimshot gui
bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9

# WINDOW RULES
windowrulev2 = float,class:^Pavucontrol$
windowrulev2 = float,class:^discord$,workspace=3
windowrulev2 = float,class:^Steam$,workspace=2
windowrulev2 = float,class:^steam_app_

windowrulev2=opacity=0.9,opacityf=0.9,class:^wofi$

