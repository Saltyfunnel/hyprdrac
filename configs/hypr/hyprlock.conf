background {
    monitor =
    path = ~/.config/assets/backgrounds/gblur.png # only png supported for now
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(180,180,180)        # Light gray border
    inner_color = rgb(40,40,40)           # Dark gray background
    font_color = rgb(220,220,220)         # Light gray text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(150, 150, 150)      # Medium gray for checkmark
    fail_color = rgb(100, 100, 100)       # Dark gray for fail color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 100
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 0.85)    # Slightly transparent light gray
    font_size = 55
    font_family = Fira Semibold
    position = -100, 40
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Hello
    color = rgba(200, 200, 200, 0.85)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = ~/.config/assets/backgrounds/g3.png
    size = 280
    rounding = -1
    border_size = 4
    border_color = rgb(180,180,180)        # Light gray border
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
}
