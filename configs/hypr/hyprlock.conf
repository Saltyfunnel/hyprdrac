# -----------------------------
# Hyprland Lock Screen Config
# -----------------------------

# Source the colors generated by pywal for dynamic theming
source = ~/.cache/wal/colors.hypr

background {
    monitor =
    path = ~/.config/assets/backgrounds/d.png
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $accent
    inner_color = $background
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = $color1
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 100
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center

    # Dracula-style per-dot rainbow pulse effect
    pulse = true
    pulse_speed = 2.5
    dots_pulse = true
    dots_pulse_colors = $accent, $color1, $color4, $color2, $color5
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $foreground
    font_size = 55
    font_family = Fira Semibold
    position = -100, 40
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Hello
    color = $foreground
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

#image {
    monitor =
    path = ~/.config/assets/backgrounds/tree.jpg
    size = 280
    rounding = -1
    border_size = 4
    border_color = $accent
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
}
